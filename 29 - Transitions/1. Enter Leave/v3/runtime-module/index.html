<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Transitions - Enter Leave</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../resources/oblicum-vue3.css" />
    <style>
      h1 {
        background-color: #d676ff;
        color: #444;
        padding: 1rem;
      }

      .fade-enter-active {
        opacity: 0;
        transition: opacity 3s ease-in-out;
      }
      .fade-enter-to {
        opacity: 1;
      }

      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="show = !show" type="button">Show / Hide</button>
      <transition name="fade">
        <h1 v-if="show">Hello Vue Transitions!</h1>
      </transition>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
