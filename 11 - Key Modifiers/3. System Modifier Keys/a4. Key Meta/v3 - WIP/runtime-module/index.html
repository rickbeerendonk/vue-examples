<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Key Modifiers - System Modifier Keys - Key Meta</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <h1>Use Meta (command key ⌘ or Windows key ⊞)</h1>

      <input :autofocus="'autofocus'" @keyup.meta="keyup" />
      <button @mousedown.meta="mousedown">Mouse-click</button>

      <ul style="background-color: lightgray">
        <li v-for="item in result">{{ item }}</li>
      </ul>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
