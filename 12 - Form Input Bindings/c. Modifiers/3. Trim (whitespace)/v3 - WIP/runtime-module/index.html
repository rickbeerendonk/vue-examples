<html>
  <head>

    <title>Form Input Bindings - Modifiers - Trim (whitespace)</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <p>Whitespace not trimmed:<br /><input v-model="name" /></p>
      <p>Whitespace trimmed:<br /><input v-model.trim="name" /></p>
      <h1><pre>Hello {{name}}!</pre></h1>
    </div>

    <script type="module" src="main.js"></script>
  </body>
