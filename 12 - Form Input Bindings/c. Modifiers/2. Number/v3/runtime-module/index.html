<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Form Input Bindings - Modifiers - Number</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <p>
        Not number:<br />
        <input type="number" v-model="number1" /><br />
        {{ typeof number1 }} {{ number1 }}
      </p>
      <p>
        Number:<br />
        <input type="number" v-model.number="number2" /><br />
        {{ typeof number2 }} {{ number2 }}
      </p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
