<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Form Input Bindings - Value Bindings - Select and Option</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option v-bind:value="option1">A</option>
        <option v-bind:value="option2">B</option>
      </select>
      <h1>{{ selected }}</h1>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
