<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Form Input Bindings - Value Bindings - Radio</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <label>
        <input type="radio" v-model="checked" v-bind:value="a" />
        A
      </label>
      <label>
        <input type="radio" v-model="checked" v-bind:value="b" />
        B
      </label>
      <label>
        <input type="radio" v-model="checked" v-bind:value="c" />
        C
      </label>
      <h1>{{checked}}</h1>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
