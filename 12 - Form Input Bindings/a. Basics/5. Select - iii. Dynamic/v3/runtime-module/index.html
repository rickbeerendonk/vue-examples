<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Form Input Bindings - Basics - Select - Dynamic</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.description }}
        </option>
      </select>
      <h1>{{selected}}</h1>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
