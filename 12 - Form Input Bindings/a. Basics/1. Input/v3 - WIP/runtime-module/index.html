<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Form Input Bindings - Basics - Input</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <input v-model="name" />
      <h1>Hello {{name}}!</h1>

      <div>
        <!-- v-model is shortcut for this -->
        <input :value="name" @input="name = $event.target.value" />
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
