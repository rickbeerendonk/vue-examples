  <body>
    <div id="app">
      <container-component>
        <!-- #default -->
        <u>Default</u>

        <template #first>
          <em>First</em>
        </template>

        <template #second>
          <b>Second</b>
        </template>
      </container-component>
    </div>

    <script type="module" src="main.js"></script>
