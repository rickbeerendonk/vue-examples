    <title>Slots - Scoped</title>

  <body>
    <div id="app">
      <container-component>
        <template v-slot:first>{{ source }}</template>
        <template v-slot:second="slotProps">{{ slotProps.source }}</template>
      </container-component>
    </div>

    <script type="module" src="main.js"></script>
  </body>
