<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Computed Properties - Computed Caching vs Methods</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <p style="color: gray">
        Observe the function counter always updates, but the computed property
        not because it is cached.<br />
        Both have the same dependency (Counter 1 only).
      </p>

      <button v-on:click="count1++">
        Counter 1: Clicked {{count1}} times!
      </button>
      <button v-on:click="count2++">
        Counter 2: Clicked {{count2}} times!
      </button>

      <ul style="font-variant-numeric: tabular-nums">
        <li>{{ computedCount1 }} = Computed property last update</li>
        <li>{{ funcCount1() }} = Function last update</li>
      </ul>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
