<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Component Interaction - Properties - Types - All</title>
    <link rel="stylesheet" href="../../../../../../resources/oblicum.css" />
    <link
      rel="stylesheet"
      href="../../../../../../resources/oblicum-vue2.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- v-bind: everything that's not a string! -->
      <my-component
        str="World"
        :num="123"
        :bool="true"
        :arr="[1, true, 'one']"
        :obj="{ a: 1, b: 2 }"
        :date="new Date()"
        :fun="function(a) { return a + a; }"
      ></my-component>
    </div>

    <script src="../../../../../../node_modules/vue_2/dist/vue.js"></script>
    <script src="../../../../../../node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <script type="module" src="main.js"></script>
  </body>
