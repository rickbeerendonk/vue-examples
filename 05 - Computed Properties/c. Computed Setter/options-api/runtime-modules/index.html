<html>

    <title>Computed Properties - Computed Setter</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <span style="color: gray">Original:</span>
          <ol>
            <li v-for="item of items">{{ item }}</li>
          </ol>
        </li>
        <li>
          <span style="color: gray">Computed:</span>
          <!-- v-model = 2-way databinding -->
          <input v-model="csv" />
        </li>
      </ul>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "../../../../../node_modules/vue/dist/vue.esm-browser.js"
        }
      }
