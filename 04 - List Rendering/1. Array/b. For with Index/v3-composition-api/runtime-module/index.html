<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>List Rendering - Array - For with Index</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <ol>
        <!-- REMARK: In v3 setting the value to 0 using v-bind doesn't work! -->
        <li v-for="(item, index) in items" :value="index">
          {{ index }} {{ item }}
        </li>
      </ol>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
