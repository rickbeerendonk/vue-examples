<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Data Binding - Style - In Template</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <!-- kebab-case -->
      <p
        v-bind:style="{
          'font-size': fontSize + 'px', 
          'font-style': fontStyle, 
          'text-decoration': textDecoration 
        }"
      >
        Hello Vue!
      </p>
      <!-- camelCase -->
      <p
        v-bind:style="{ 
          fontSize: fontSize + 'px', 
          fontStyle: fontStyle, 
          textDecoration: textDecoration 
        }"
      >
        Hello Vue!
      </p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
