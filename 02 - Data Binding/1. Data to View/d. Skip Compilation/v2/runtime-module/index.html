<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Data Binding - Data to View - Skip Compilation</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <p>Compiled: {{ greeting }}</p>

      <!-- v-pre directive -->
      <p v-pre>
        Not Compiled (multi level): {{ greeting }}
        <u>{{ greeting }}</u>
      </p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
