<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Data Binding - Class - Array Syntax - with Toggle</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />

    <style>
      .static {
        font-style: italic;
      }

      .dynamic1 {
        font-variant: small-caps;
      }

      .dynamic2a {
        text-decoration: underline;
      }

      .dynamic2b {
        text-decoration: overline;
      }

      .dynamic3 {
        text-shadow: 2px 2px #ff8888;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--
        1. Class dynamic1 with &&
        2. Class dynamic2 with inline if
        3. Class dynamic3 with object syntax (in array syntax)
      -->

      <h1
        class="static"
        v-bind:class="[
          isDynamic && 'dynamic1',
          isDynamic ? 'dynamic2a' : 'dynamic2b',
          {dynamic3: isDynamic}
        ]"
        v-on:click="clicked"
      >
        Hello Vue!
      </h1>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
