    <div id="app">
      <!-- v-bind: everything that's not a string! -->

        str="World"
        :num="123"
        :bool="true"
        :arr="[1, true, 'one']"
        :obj="{ a: 1, b: 2 }"
        :date="new Date()"
        :fun="function(a) { return a + a; }"
      ></my-component>
