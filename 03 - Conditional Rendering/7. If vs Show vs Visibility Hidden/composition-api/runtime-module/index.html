<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Conditional Rendering - If vs Show vs Visibility Hidden</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <p style="color: gray">
      Check the rendered elements in the browser's devtools.
    </p>
    <div id="app">
      ---
      <!-- A comment is rendered though:
           https://github.com/vuejs/vue/issues/5117#issuecomment-284927949
      -->
      <span v-if="show">v-if: Invisible (not rendered)</span>
      ---
      <span v-show="show">v-show: Invisible (rendered)</span>
      ---
      <span :style="{ visibility: show ? 'visible' : 'hidden'}">
        style visibility (rendered + affects layout)
      </span>
      ---
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
