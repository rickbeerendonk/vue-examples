<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Conditional Rendering - If vs Show</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../resources/oblicum-vue2.css" />
  </head>
  <body>
    <h1>Check the rendered elements in the browser's devtools.</h1>
    <div id="app">
      <span v-if="show">v-if: Invisible (not rendered)</span>
      <span v-show="show">v-show: Invisible (rendered)</span>
      <!-- v-else can't be used with v-show -->
      <!-- <span v-else>Error!</span> -->
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
