<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Conditional Rendering - If - Multiple Elements</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <template v-if="show">
        <p>Visible</p>
        <p>Also Visible</p>
      </template>
      <template v-if="!show">
        <p>Invisible (not rendered!)</p>
        <p>Also Invisible</p>
      </template>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
