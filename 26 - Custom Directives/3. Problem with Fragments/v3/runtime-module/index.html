<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Custom Directives - Problem with Fragments</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../resources/oblicum-vue3.css" />
  </head>
  <body>
    <div id="app">
      <!-- v-hidden is applied to the root element, so works correctly -->
      <component-with-one-root v-hidden="true"></component-with-one-root>
      <!-- v-hidden cannot be applied to fragment or multiple root elements, so fails -->
      <component-with-fragment v-hidden="true"></component-with-fragment>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
